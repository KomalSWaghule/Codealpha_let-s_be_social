<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Post</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
      margin-bottom: 15px;
      font-family: inherit;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #28a745;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .nav {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .nav button {
      width: auto;
      padding: 8px 15px;
      background: #007bff;
      border-radius: 5px;
      font-size: 14px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .nav button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button onclick="goHome()">Home</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h2>Create a New Post</h2>
    <form id="createPostForm" enctype="multipart/form-data">
      <textarea name="content" id="content" placeholder="Write your post content here..." required></textarea>
      
      <button type="submit">Post</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");

    function goHome() {
      window.location.href = "home.html";
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "auth.html";
    }

    document.getElementById("createPostForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const res = await fetch("http://localhost:5000/posts", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token,
          },
          body: formData,
        });

        const data = await res.json();

        if (res.ok) {
          alert("Post created successfully!");
          window.location.href = "home.html";
        } else {
          alert(data.message || "Failed to create post.");
        }
      } catch (err) {
        console.error("Upload failed:", err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
