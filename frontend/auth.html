<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(135deg, #c3ecf8, #f5f7fa);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .auth-container h2 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 26px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: border 0.3s;
      font-size: 15px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle {
      margin-top: 20px;
      font-size: 14px;
      color: #007bff;
      cursor: pointer;
      transition: color 0.3s;
    }

    .toggle:hover {
      text-decoration: underline;
    }

    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container fade-in">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username" style="display:none;" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">ðŸš€ Submit</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? <b>Register</b></div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").textContent = isLogin ? "Login" : "Register";
      document.querySelector(".toggle").innerHTML = isLogin ? "Don't have an account? <b>Register</b>" : "Already have an account? <b>Login</b>";
      document.getElementById("username").style.display = isLogin ? "none" : "block";
    }

    async function handleAuth() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password || (!isLogin && !username)) {
        alert("Please fill in all required fields.");
        return;
      }

      const baseUrl = "https://codealpha-socialmedia.onrender.com";
      const url = isLogin ? `${baseUrl}/auth/login` : `${baseUrl}/auth/register`;
      const body = isLogin ? { email, password } : { username, email, password };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (res.ok) {
          if (isLogin) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "home.html";
          } else {
            alert("ðŸŽ‰ Registered successfully. Now log in.");
            toggleForm();
          }
        } else {
          alert(data.message || "Something went wrong");
        }
      } catch (err) {
        alert("Network error. Please try again later.");
        console.error("Error:", err);
      }
    }
  </script>
</body>
</html>
